<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4p1style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&family=Glass+Antiqua&display=swap" rel="stylesheet">
    <title>Alternate 4.1 - Landing Page</title>
</head>
<body>
    <header>
        <div class="hcolumn" id="logo_name">
            <img src="../images/dhHeader.jpg" alt="The DogHouse: Mobile Catering">
        </div>
        <div class="hcolumn" id="page_links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Locations</a>
            <a href="#">Order</a>
        </div>
    </header>    
    <div id="landing">
        <img src="../images/landing_image.png" alt="Chicago Style Hotdog, Mascot, and Lemonade">
        <div id="calltoaction">
            <h2>Let Us Plan Your Next Catering Event!</h2>
            <button>Order Now</button>
        </div>
    </div>
    <footer>
        <div class="fcolumn" id="socialmedia">
            <a href=""><img src="../images/facebook.png" alt="Facebook Icon"></a>
            <a href=""><img src="../images/instagram.png" alt="Instagram Icon"></a><br>
            <a href=""><img src="../images/snapchat.png" alt="Snapchat Icon"></a>
            <a href=""><img src="../images/twitter.png" alt="Twitter Icon"></a>
        </div>
        <div class="fcolumn" id="info_links">
            <a href="#">About Us</a><br>
            <a href="#">Careers</a><br>
            <a href="https://thedoghouseut.blogspot.com/">Blog</a>
        </div>
        <div class="fcolumn emaillist_container" id="email_list">
            Sign Up For Our Email List!
            <div class="emaillist_container">
                <input type="text" placeholder="Email address" name="email" required>
                <div class="emaillist_container">
                    <input type="submit" value="Subscribe">
                </div>
            </div>
        </div>
        <div class="fcolumn" id="post_mail">
            #### Streetname Drive<br>
            City, In A State <br>
            Zipcode
        </div>
        <div class="fcolumn" id="logo_button">
            <img src="../images/dhbutton.png" alt="Logo" style="width:100px;height:100px;">
        </div>
    </footer>
</body>
</html>
