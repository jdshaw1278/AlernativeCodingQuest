<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jessica Shaw">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="4p2style.css">
    <link rel="stylesheet" href="4p2style-med.css">
    <link rel="stylesheet" href="4p2style-lg.css">
    <script src="script.js"></script>
    <title>Alternate 4.2 - Landing Page</title>
    <meta name="description" content="Alternate Coding Lesson 4.2: J. Shaw, Fall 2023">
</head>
<body>
    <header>
        <div class="hcolumn" id="logo_name">
            <img src="../images/dhHeader.jpg" alt="The DogHouse: Mobile Catering">
        </div>
        <div class="hcolumn">
            <div class="showLg" id="page_links_lg">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Locations</a>
                <a href="#">Order</a>
            </div>
            <nav class="clearfix" id="page_links">
                <button onclick="toggleMenu()">&#9776;</button>
                <ul id="dropdown" class="hide">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Order</a><li>
                </ul>
            </nav>
        </div>
    </header>    
    <div id="landing">
        <img src="../images/landing_image.png" alt="Chicago Style Hotdog, Mascot, and Lemonade">
        <div id="calltoaction">
            <p>Let Us Plan Your Next Catering Event!</p>
            <button>Order Now</button>
        </div>
    </div>
    <footer>
        <div class="fcolumn" id="socialmedia">
            <a href=""><img src="../images/facebook.png" alt="Facebook Icon"></a>
            <a href=""><img src="../images/instagram.png" alt="Instagram Icon"></a>
            <a href=""><img src="../images/snapchat.png" alt="Snapchat Icon"></a>
            <a href=""><img src="../images/twitter.png" alt="Twitter Icon"></a>
        </div>
        <hr/>
        <div class="fcolumn" id="info_links">
            <a href="#">About Us</a><br>
            <a href="#">Careers</a><br>
            <a href="https://thedoghouseut.blogspot.com/">Blog</a>
        </div>
        <hr/>
        <div class="fcolumn emaillist_container" id="email_list">
            Sign Up For Our Email List!
            <div class="emaillist_container">
                <input type="text" placeholder="Email address" name="email" required>
                <div class="emaillist_container">
                    <input type="submit" value="Subscribe">
                </div>
            </div>
        </div>
        <hr/>
        <div class="fcolumn" id="post_mail">
            #### Streetname Drive<br>
            City, In A State <br>
            Zipcode
        </div>
        <div class="fcolumn" id="logo_button">
            <img src="../images/dhbutton.png" alt="Logo" style="width:100px;height:100px;">
        </div>
    </footer>
</body>
</html>
